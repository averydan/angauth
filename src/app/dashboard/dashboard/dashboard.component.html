<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar><a class="home" href="home">Home</a></mat-toolbar>
      <mat-nav-list>
        <p class="title">Your Treasure</p>
        <a mat-list-item href="playlistcollection/index">Playlist</a>
        <a mat-list-item href="#">Song</a>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <hr />
        <a mat-list-item href="playlistcollection/create">Add New Playlist</a>
        <a mat-list-item href="playlistcollection/create">Add New Song</a>
        <a mat-list-item href="playlistcollection/create">Add Song to Playlist</a>
        <br>
        <a mat-list-item href="login">Login</a>
        <a mat-list-item href="signup">Sign Up</a>
        <br>
        <br>

      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar class="toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Red Beard Beats</span>
      </mat-toolbar>
      <!-- Router Allows to show content of what page we try to navigate to -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
